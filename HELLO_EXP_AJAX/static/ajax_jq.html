<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
function fn_ajax(){
	$.ajax({
	    url: '/jquery.ajax', 
	    method: 'POST',    
	    dataType: 'json',  
	    data: {            
	        menu: '짜장'
	    },
	    success: function(resp){
	        console.log(resp);
	    }
	});
}
</script>
</head>
<body>
	AJAX JQUERY<br/>
	<a href="javascript:fn_ajax()">ajax호출</a>
	
</body>
</html>
