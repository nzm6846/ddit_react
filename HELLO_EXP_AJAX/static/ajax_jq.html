<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
	function fn_ajax(){
	  $.ajax({
		    url: '/jquery.ajax',
		    method: 'post',
		    dataType: 'json',
		    data: {
		    	menu:"짜장"
		    },
		    success: function(response) {
		      console.log(response); // 서버에서 받은 JSON 출력
		    }
		  });

	}
</script>
</head>
<body>
	AJAX JQUERY<br>
	<a href="javascript:fn_ajax()">ajax호출</a>
</body>
</html>
