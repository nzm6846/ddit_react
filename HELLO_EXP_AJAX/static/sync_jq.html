<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
function fn_ajax(){
	let a = 0;
	let b = 0;
	let c = 0;
	
	
	$.ajax({
	    url: '/one.ajax', 
	    async: false,
	    method: 'GET',    
	    dataType: 'json',  
	    success: function(resp){
	    	a = resp.cnt;
	        console.log("a",a);
	    }
	});
	$.ajax({
	    url: '/two.ajax', 
	    async: false,
	    method: 'GET',    
	    dataType: 'json',  
	    success: function(resp){
	    	b = resp.cnt;
	        console.log("b",b);
	    }
	});
	
	c = a + b;
	
	console.log("c",c);
	
	
	
}
</script>
</head>
<body>
	AJAX JQUERY<br/>
	<a href="javascript:fn_ajax()">ajax호출</a>
	
</body>
</html>
