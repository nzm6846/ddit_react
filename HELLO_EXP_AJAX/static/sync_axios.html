<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">

	let a =0;
	let b =0;
	let c =0;
	
	async function fn_ajax(){
		let r1 = await axios.get('/one.ajax');
		a = r1.data.cnt;
		console.log("a",a);
		
		let r2 = await axios.get('/two.ajax');
		b = r2.data.cnt;
		console.log("b",b);
		
		c = a+b;
		console.log("c",c);
	}
</script>
</head>
<body>
	AJAX AXIOS<br>
	<a href="javascript:fn_ajax()">ajax호출</a>
</body>
</html>
