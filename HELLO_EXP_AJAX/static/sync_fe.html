<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

async function fn_ajax() {
	let a = 0;
	let b = 0;
	let c = 0;
	
	var response = await fetch('/one.ajax');
	var data = await response.json();
	a = data.cnt;
	console.log("a",a);
	
	var response = await fetch('/two.ajax');
	var data = await response.json();
	b = data.cnt;
	console.log("b",b);
	
	c = a + b;
	
	console.log("c",c);
}
</script>
</head>
<body>
	AJAX AXIOS <br />
	<a href="javascript:fn_ajax()">ajax호출</a>

</body>
</html>
