<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
async function fn_ajax(){
	
	let r1 = await fetch('/one.ajax');
	let data1 = await r1.json();
	a = data1.cnt;
	console.log("a",a);
	
	let r2 = await fetch('/two.ajax');
	let data2 = await r2.json();
	b = data2.cnt;
	console.log("b",b);
	
	c = a+b;
	console.log("c",c);
}
</script>
</head>
<body>
	AJAX FE<br>
	<a href="javascript:fn_ajax()">ajax호출</a>
</body>
</html>
