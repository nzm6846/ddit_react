<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 100px;
	text-align: right;
}
.btn{
	width: 32px;
}
#btn_call{
	width: 60px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
function myclick(e) {
	var str_old = $("#it").val(); 
	var str_new = $(e.target).val();
	
	$("#it").val(str_old + str_new);
}
function mycall(){
	var str_tel = $("#it").val(); 
	alert("calling\n"+str_tel);
	
}
$(document).ready(function(){
	$(".btn").on("click", function(event) {  
		myclick(event);
	});
	$(".btn_call").on("click", function(event) {  
		mycall();
	});
});
</script>
</head>

<body>
<table border="1px">
	<tr>
		<td colspan="3">
			<input type="text" id="it" />
		</td>
	</tr>
	<tr>
		<td> <input type="button" value="1" class="btn" /> </td>
		<td> <input type="button" value="2" class="btn" /> </td>
		<td> <input type="button" value="3" class="btn" /> </td>
	</tr>
	<tr>
		<td> <input type="button" value="4" class="btn" /> </td>
		<td> <input type="button" value="5" class="btn" /> </td>
		<td> <input type="button" value="6" class="btn" /> </td>
	</tr>
	<tr>
		<td> <input type="button" value="7" class="btn" /> </td>
		<td> <input type="button" value="8" class="btn" /> </td>
		<td> <input type="button" value="9" class="btn" /> </td>
	</tr>
	<tr>
		<td> <input type="button" value="0" class="btn" /> </td>
		<td colspan="2"> 
		<input type="button" value="â˜" id="btn_call" onclick="mycall()" /> 
		</td>
	</tr>
</table>

</body>
</html>
