<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_first,#it_last{
	width: 50px;
}
#mydiv{
	height: 150px;
}
</style>
<script type="text/javascript">
function star(num){
	var ret = "";
	for(var i=0;i<num;i++){
		ret += "★";
	}
	ret += "<br/>"
	return ret;
}

function myclick(){
	var obj_first = document.getElementById("it_first");
	var obj_last = document.getElementById("it_last");
	var obj_div = document.getElementById("mydiv");
	
	var f = obj_first.value;
	var l = obj_last.value;
	
	var ff = parseInt(f);
	var ll = parseInt(l);
	
	var txt = "";
	
	for(var i=ff;i<=ll;i++){
		txt += star(i);
	}
	obj_div.innerHTML = txt;

	
}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>첫별수</td>
		<td>
			<input type="text" id="it_first">
		</td>
	</tr>
	<tr>
		<td>끝별수</td>
		<td>
			<input type="text" id="it_last">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button onclick="myclick()">별출력하시오</button>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
