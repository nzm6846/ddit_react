<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_first,#it_last{
	width: 50px;
}
#mydiv{
	height: 150px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
function star(num){
	var ret = "";
	for(var i=0;i<num;i++){
		ret += "★";
	}
	ret += "<br/>"
	return ret;
}

function myclick(){
	var f = $("#it_first").val();
	var l = $("#it_last").val();
	
	var ff = parseInt(f);
	var ll = parseInt(l);
	
	var txt = "";
	
	for(var i=ff;i<=ll;i++){
		txt += star(i);
	}
	$("#mydiv").html(txt);
}
$(document).ready(function(){
	$("#btn").on("click", function(event) {  
		myclick();
	});
})
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>첫별수</td>
		<td>
			<input type="text" id="it_first">
		</td>
	</tr>
	<tr>
		<td>끝별수</td>
		<td>
			<input type="text" id="it_last">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button id="btn">별출력하시오</button>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
