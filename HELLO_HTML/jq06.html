<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
	#it_mine,#it_com,#it_result{
		width: 30px;
	}
</style>
<script type="text/javascript">
	function myclick() {
		var obj_itMine = $('#it_mine');
		var obj_itCom = $('#it_com');
		var obj_itResult = $('#it_result');
		
		var mine = obj_itMine.val();
		var com = "";
		var result = "";
		
		var random =Math.random();
		
		if(random > 0.5){
			com = "홀";
		}else{
			com = "짝";
		}
		
		if(mine === com){
			result = "승리";
		}else{
			result = "패배";
		}
		
		
		
		obj_itCom.val(com);
		obj_itResult.val(result);
		
		//console.log(mine,com,result);
		//console.log(obj_itMine.value,obj_itCom.value,obj_itResult.value);
		
	}
	
	$(document).ready(function(){
		$('#btn').on("click",function(){
			myclick();
		})
	})
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td> 나 </td>
			<td>
				<input type="text" id="it_mine">
			</td>
		</tr>
		<tr>
			<td> 컴 </td>
			<td>
				<input type="text" id="it_com">
			</td>
		</tr>
		<tr>
			<td> 결과 </td>
			<td>
				<input type="text" id="it_result">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" id="btn">
			</td>
		</tr>
	</table>
</body>
</html>
