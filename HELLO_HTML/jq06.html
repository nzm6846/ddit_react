<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_mine,#it_com,#it_result{
	width: 30px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
function myclick(){
	var mine = $("#it_mine").val();
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	if(rnd>0.5){
		com = "홀";
	}else{
		com = "짝";
	}
	
	if(mine == com){
		result = "이김";
	} else {
		result = "짐";
	}
	$("#it_com").val(com);
	$("#it_result").val(result);

	
}
$(document).ready(function(){
	$("#btn").on("click", function(event) {  
		myclick();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td> 나 </td>
		<td> 
			<input type="text" id="it_mine"> 
		</td>
	</tr>
	<tr>
		<td> 컴 </td>
		<td> 
			<input type="text" id="it_com"> 
		</td>
	</tr>
	<tr>
		<td> 결과 </td>
		<td> 
			<input type="text" id="it_result"> 
		</td>
	</tr>
	<tr>

		<td colspan="2"> 
			<input type="button" id="btn" value="게임하기"> 
		</td>
	</tr>
</table>
</body>
</html>
