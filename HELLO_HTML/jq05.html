<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.its{
	width: 30px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
function myclick(){
	var a = $(".its").eq(0).val(); 
	var b = $(".its").eq(1).val(); 
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var mul = aa*bb;
	
	$(".its").eq(2).val(mul); 	
	
}
$(document).ready(function(){
	$("#btn").on("click", function(event) {  
		myclick();
	});
});
</script>
</head>
<body>
<input type="text" class="its" />
*
<input type="text" class="its" />
<button id="btn">=</button>
<input type="text" class="its" />
</body>
</html>
