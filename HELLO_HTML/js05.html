<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.its{
	width: 30px;
}
</style>
<script type="text/javascript">
function myclick(){
	var its = document.getElementsByClassName("its");
	var a = its[0].value;
	var b = its[1].value;
	
	var aa = parseInt(a);
	var bb = parseInt(b);
	
	var mul = aa*bb;
	
	
	its[2].value = mul;
	
	
}
</script>
</head>
<body>
<input type="text" class="its" />
*
<input type="text" class="its" />
<button onclick="myclick()">=</button>
<input type="text" class="its" />
</body>
</html>
