<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 30px;
}
</style>
<script type="text/javascript">
function myclick(){
	var obj_it = document.getElementById("it");
	var a = obj_it.value;
	var aa = parseInt(a);
	aa++;
	
	obj_it.value = aa;
}
</script>
</head>
<body>
<input type="text" id="it" value="100"/>
<button onclick="myclick()">INCREASE</button>
</body>
</html>
