<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(){
	var obj_span = document.getElementById("myspan");
	obj_span.innerHTML = "Good Evening";
}
</script>
</head>
<body>
<span id="myspan">Good Morning</span>
<button onclick="myclick()">CLICK</button>
</body>
</html>
