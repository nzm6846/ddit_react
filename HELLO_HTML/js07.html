<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 40px;
}
#mydiv{
	height: 150px;
}
</style>
<script type="text/javascript">
var com = 0;

function myclick(){
	var objs = document.querySelectorAll("#it");
	var obj_div = document.querySelectorAll("#mydiv")[0];
	
	var mine = objs[0].value;
	var imine = parseInt(mine);
	
	var line = "";
	
	if(com==imine){
		line = mine+"\t"+"정답<br/>";
		alert(mine+" 정답입니다.");
	}else if(com>imine) {
		line = mine+"\t"+"작다<br/>";
	}else{
		line = mine+"\t"+"크다<br/>";
	}
	
	obj_div.innerHTML += line;
	objs[0].value = "";
}


function myinit(){
	com = parseInt(Math.random()*99)+1;
	console.log(com);
}


</script>
</head>
<body onload="myinit()" >
<table border="1px">
	<tr>
		<td>맞출수</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" onclick="myclick()" value="맞춰보기">
		</td>
	</tr>
		<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>

</table>
</body>
</html>
