<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#it{
		witdh:40px;
	}
	
	#mydiv{
		height: 150px;	
	}
	
</style>
<script type="text/javascript">
	random = parseInt(Math.random()*99)+1;

	function myclick() {
		var obj_it = document.getElementById('it');
		var obj_mydiv = document.getElementById('mydiv');
		
		var it = parseInt(obj_it.value);
		
		var code="";
		if(random < it) {
			code+=it+"크다";
		}else if(random == it){
			code+=it+"같다";
			alert("정답");
		}else {
			code+=it+"작다";
		}
		
		obj_mydiv.innerHTML += code+"<br>";
		obj_it.value = "";
		console.log("랜덤 : "+random,"나 : "+it);
		
		
		
		
	}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>맞출수</td>
			<td>
				<input type="text" id="it">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="맞춰보기" onclick="myclick()">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv"></div>
			</td>
		</tr>
	</table>
</body>
</html>
