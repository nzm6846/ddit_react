<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod.do?e_id=<%=vo.e_id %>";
}

function fn_del(){
	document.frm.submit();
}
</script>
</head>
<body>
	<form action="emp_del_act.do" name="frm" method="post">
		<input type="hidden" name="e_id" value="<%=vo.e_id %>"/>
	</form>
	EMP DETAIL화면
	<table border="1px">
		<tr>
			<td>사번</td>
			<td>
				<%=vo.e_id %>
			</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>
				<%=vo.e_name %>
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				<%=vo.gen %>
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>
				<%=vo.addr %>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button onclick="fn_mod()">수정</button>
				<button onclick="fn_del()">삭제</button>
			</td>
		</tr>
	</table>
</body>
</html>
