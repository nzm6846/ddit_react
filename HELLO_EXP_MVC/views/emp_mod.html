<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	document.frm.submit();
}

</script>
</head>
<body>
	EMP 수정화면
	<form action="emp_mod_act.do" name="frm" method="post" >
	<table border="1px">
		<tr>
			<td>사번</td>
			<td>
				<input type="text" name="e_id" value="<%=vo.e_id %>" />
			</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>
				<input type="text" name="e_name" value="<%=vo.e_name %>" />
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				<input type="text" name="gen" value="<%=vo.gen %>" />
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>
				<input type="text" name="addr" value="<%=vo.addr %>" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button onclick="fn_mod()">저장</button>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
